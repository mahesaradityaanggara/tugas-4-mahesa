    <input type="number" min="0" max="50" id="Rt/Rw" name="Rt/Rw" required><br></br>

        <input list="browsers" name="browser">

            <option value="kab.">
            <option value="kab.">
            <option value="kab.">

 <fieldset>
<legend>kontak</legend>

    <input type="password" id="pasword" name="pasword" required><br></br>

    <input type="file" id="konfirmasi pasword" name="konfirmasi pasword" required><br></br>
